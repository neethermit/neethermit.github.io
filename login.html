<!DOCTYPE HTML>
<html>
<head>

	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>    
    
	<script type="text/javascript" src="jquery.easing.1.3.js"></script>    
	<script type="text/javascript" src="jquery.easing.compatibility.js"></script>    
<link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">

</head>
    <style>
        
        body{
            margin:0;
            overflow-x:hidden;
            
        }
        h1{
            font-family: calibri;
            color: aliceblue;
        }
        .slide{
            z-index: 10;
            background-color: green;
            position: absolute;
            height: 100%;
            width: 20%;
            margin: 0;
            top: 0;
        }
        
    
        .signUpbtn, .logInbtn{
            position:absolute;
            left: 37%;
              padding: 5px;
            padding-right: 10px;
            padding-left: 10px;
            padding-right: 10px;
            background-color: rgba(0,0,0,0);
            font-family: calibri;
            margin-top:  10px;
            color: white;
            font-size: 20px;
            border-style: solid;
            border-width: 4px;
            border-color: #ffffff;
        }
     
        
        .signUpbtn:hover, .logInbtn:hover{
            
            background-color: white;
            color: green;
        }
        
        .signInDiv, .signUpDiv{
            position:absolute;
            margin-top: 300px;
            padding: 100px;
        }
        .signUpDiv{
            display: none;
            opacity: 0;
            left: 0px;
            margin-top: 10px;
            margin-left: 190px;
            padding: 160px;
            background-image: url(prueba2.png);
            background-repeat: no-repeat;
            background-size:cover;
            background-position:center center; 
        }
        .signInDiv{
            margin-top: 100px;
            
            margin-left: 250px;
            padding-left: 160px;
            
            padding-right: 160px;
            background-image: url(prueba1.png);
                        background-repeat: no-repeat;
            background-size:cover;
            background-position:center center; 
            padding-top: 120px;
            padding-bottom: 170px;
        }
        .signUpSlide, .signInSlide{
            margin-top: 200px;
            position:absolute;
        }
        .signInSlide{
            display: none;
        }

        .campos{
            height: 30px;
            width: 250px;
            border-top: none;
            border-left: none;
            border-right: none;
            font-size: 20px;
            font-family: calibri;
            outline-color: red;
            outline: none;
            border-width: 2px;
            border-color: #999999;
        }
        
        .buttonLS{
            background-color: green;
            color: aliceblue;
            border: none;
            font-size: 20px;
            padding: 5px;
            width: 250px;
        }
        .buttonLS:hover{
            background-color: lawngreen;
        }
        .supplyimg{
            background-repeat: no-repeat;
            background-size:cover;
            background-position:center center; 
            width: 250px;
            height: 150px;
            display: block;
        }
        
        .supplyimg12{
            background-image: url(img1.png);

        }
        
              .supplyimg13{
            background-image: url(img3.png);

        }
        
        
        
        .popup {
    position: relative;
    display: inline-block;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* The actual popup */
.popup .popuptext {
    display: none;
    width: 160px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 8px 0;
    position: absolute;
    z-index: 1;
    bottom: -130%;
    left: 50%;
    margin-left: -80px;
    font-family: calibri;
}


        .logo1{
            font-family: calibri;
            color: green;
            font-size: 40px;
            font-family: 'Bevan', cursive;
            margin: auto;
            margin-top: 20px;
            width: 50%;
        }


    </style>
    
    <script>
    
        $(document).ready(function(){
            var greenOffset = $(window).width()-$(".slide").width();
                          $(".slide").css('left',greenOffset);
                          
            $(".signUpbtn").click(function(){
               $(".slide").animate({left:'0px'},{duration:600,queque:false},"easeIn");
                
                
                
                 $(".logo1").css({'text-align': 'right', 'opacity':'0'}).animate({'opacity':'1','left':'0%'},{ duration: 1000});
               //$(".loginDiv").animate({opacity:0},{duration:800,queque:false});
               //$(".loginDiv").animate({left:'600px',opacity:0},{duration:200,queque:false},"easeOut");
               $(".signInDiv").css({'display':'block', 'opacity':'1'}).animate({'opacity':'0','left':'100%'}, {duration: 400,complete: showLoginbtn()});
                
             //$(".signUpDiv").animate({left:'400px',opacity:100},{duration:1000,queque:false},"easeIn");
               $(".signUpDiv").css({'display':'block', 'opacity':'0'}).animate({'opacity':'1','left':'30%'},{ duration: 500});
                 
            });
            
            
            $(".logInbtn").click(function(){
                greenOffset = $(window).width()-$(".slide").width();
               $(".slide").animate({left:greenOffset},{duration:600,queque:false},"easeIn");
                
         
                 $(".logo1").css({'text-align': 'left', 'opacity':'0'}).animate({'opacity':'1','left':'0%'},{ duration: 1000});
               $(".signInDiv").css({'display':'block', 'opacity':'0'}).animate({'opacity':'1','left':'0%'},{ duration: 500});
                $(".signUpDiv").css({'display':'block', 'opacity':'1'}).animate({'opacity':'0','left':'-100%'}, {duration: 700,complete: showSignupbtn()});
                 
            });
            
            
            
            $("#logInEmail").on("change keyup paste click", function(){
                dismissPopUp1();
            });
            
            $("#logInPass").on("change keyup paste click", function(){
                dismissPopUp1();
            });
            
            $("#logInSubmit").click(function(){
                validateLogin();
            });
            
            function dismissPopUp1(){
                if($("#logInEmail").val().length!==0&&$("#logInPass").val().length!==0){
                //Los 2 campos estan llenos
                    
                $("#myPopup").fadeOut();
                    
                }
            }
            
            function validateLogin(){
                if($("#logInEmail").val().length!==0&&$("#logInPass").val().length!==0){
                //Los 2 campos estan llenos
                    
                }
                else{
                //Alguno de los 2 campos faltan por llenar
                    
                $("#myPopup").fadeIn();
                    
                }
             
            }
            
            
            
            $("#signUpEmail").on("change keyup paste click", function(){
                dismissPopUp2();
            });
            
            $("#signUpPass").on("change keyup paste click", function(){
                dismissPopUp2();
            });
            
            $("#signUpPass2").on("change keyup paste click", function(){
                dismissPopUp2();
            });
            
            $("#signUpUsername").on("change keyup paste click", function(){
                dismissPopUp2();
            });
            
            $("#signUpSubmit").click(function(){
                validateSignup();
            });
            
            function dismissPopUp2(){
                if($("#signUpEmail").val().length!==0
                && $("#signUpUsername").val().length!==0
                && $("#signUpPass").val().length!==0
                && $("#signUpPass2").val().length!==0){
                //Los 2 campos estan llenos
                    
                $("#myPopup2").fadeOut();
                    
                }
            }
            
            function validateSignup(){
                if($("#logInEmail").val().length!==0&&$("#logInPass").val().length!==0){
                //Los 2 campos estan llenos
                    
                }
                else{
                //Alguno de los 2 campos faltan por llenar
                    
                $("#myPopup2").fadeIn();
                    
                }
             
            }
            
            
            function showLoginbtn(){
                $(".signInDiv").hide();
                $(".signUpSlide").fadeOut(800);
                $(".signInSlide").fadeIn(800);
                
            }
            
             function showSignupbtn(){
                $(".signUpDiv").hide();
                $(".signInSlide").fadeOut(800);
                $(".signUpSlide").fadeIn(800);
                
            }
                        
                          });
        
        
    </script>
<body>
    
    <div class="logo1">Supply Check</div>
    <div class="signInDiv">
    <input class="campos" id="logInEmail" placeholder="Correo" type="text"><br><br>        
    <input class="campos" id="logInPass" placeholder="Contraseña" type="text"><br><br>

        <div class="popup" ><button class="buttonLS" id="logInSubmit">Log in</button>
            <span class="popuptext" id="myPopup">Campos sin llenar</span>
        </div>
    </div>
    
        <div class="signUpDiv">
            
    <input class="campos" type="text" id="signUpUsername"  placeholder="Nombre de usuario"><br><br>
    <input  class="campos" type="text" id="signUpEmail" placeholder="Correo"><br><br>
    <input class="campos" type="text" id="signUpPass" placeholder="Contraseña"><br><br>
    <input class="campos" type="text" id="signUpPass2"  placeholder="Confirmar Contraseña"><br><br>
            <div class="popup" ><button class="buttonLS" id="signUpSubmit">Sign up</button>
                <span class="popuptext" id="myPopup2">Campos sin llenar</span>
            </div>
    </div>
    
    <div class="slide">
    
        <center><div>
            <div class="signUpSlide">
                <div class="supplyimg12 supplyimg"></div>
                <h1>¿No tienes cuenta?¡Crea una!</h1>
            <button class="signUpbtn">Sign up</button>
            </div>
            <div class="signInSlide">
            
                <div class="supplyimg13 supplyimg"></div>
            <h1>¿Ya eres miembro?¡Entra aqui!</h1>
            <button class="logInbtn">Sign in</button>
            </div>
            </div></center>
    </div>
</body>
    
</html>
