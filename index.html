    <script>
        var finished = true;
        
        
         
    function shrinkLeft(divShrink,width){
        
            divShrink.stop(true);
        
            if(divShrink.data("finished")){
            divShrink.css('width', width);
            divShrink.css('display', 'block');
            divShrink.css('flex-grow', '0');
            }
            divShrink.animate({
                    width:width/2},
                1000,
                function(){
                
            });
        
          (".block2").animate({
          'background-position-y': '40%'},
                500,
                function(){
                
            });      
    }
        
    function returnLeft(divShrink,width){
       
            divShrink.stop(true);
        
            divShrink.data("finished",false);
            
            divShrink.animate({
                    width:width},
                500,
                function(){
                
                divShrink.css('width', 'auto');
                divShrink.css('flex-grow', '1');
                divShrink.css('display', 'flex');
                divShrink.data("finished",true);
            });
           
    }
        
    function growLeft(divGrow,width){
        
            divGrow.stop(true);
        
            if(divGrow.data("finished")){
            divGrow.css('width', width);
            divGrow.css('display', 'block');
            divGrow.css('flex-grow', '0');
            }
            divGrow.animate({
                    width:width+(width/2)},
                1000,
                function(){
                
            });
           
    }
        
    //Funcion para resetear y asignar ancho de bloque
    function setBlockSizes(){
                              
        $( ".block1"  ).each(
            function(){ 
                $(this).stop();
                $(this).css('width', 'auto');
                $(this).css('flex-grow', '1');
                $(this).css('display', 'flex');
                var ancho = $(this).width();
                $(this).data("width",ancho);
                
                $(this).data("finished",true);
            });
    }
    
    //Cada vez que la ventana se escala    
    $( window ).resize(setBlockSizes);

    //Se llama cuando se inicia el HTML
    setBlockSizes();
    var dummyWidth = 0;
    var dummy;
        
 
            
          
    $( ".block1"  ).hover(
        function() {
            dummy = $(this);
            dummyWidth =dummy.data("width");
            growLeft(dummy,dummyWidth);
      },
        function() {
            dummy = $(this);
            dummyWidth = dummy.data("width");
            returnLeft(dummy,dummyWidth);
      }
    ).data("finished",true).data("width",this.width);
        
    
    $( ".block2"  ).hover(
        function() {
            dummy = $(this).parent().find(".block1");
            dummyWidth =dummy.data("width");
            shrinkLeft(dummy,dummyWidth);
      },
        function() {
            dummy = $(this).parent().find(".block1");
            dummyWidth = dummy.data("width");
            returnLeft(dummy,dummyWidth);
      }
    );
 
       
       
    </script>
